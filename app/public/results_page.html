      content="width=device-width, 
      initial-scale=1">
    <title>Results Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <img src="lib.png" width="300">
    <table width="1500px">
        <tr>
            <th style="background-color: blueviolet; color: aliceblue; font-size: 40px; font-family: 'Franklin Gothic Medium';">RESULTS</th>
        </tr>

                </table>

    <button id="restart"><a href= "http://localhost:3000/game_page.html">Click to play again!</a></button>
