<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
      content="width=device-width, 
      initial-scale=1">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <img src="lib.png" width="300">
    <br>
    <br>
    <div class="field">
        <table>
            <tr>
                <td>
                    <table id="players" class="players">
                        <tr>
                            <th>Players</th>
                        </tr>
                    </table>
                </td>
                <td>
                    <table class="settings">
                        <tr class="settings">
                            <th style="color:white; font-size:x-large;">Room Settings</th>
                        </tr>
                        <tr class="settings">
                            <td>
                                <label for="players" style="color:white;">Players:</label>
                                <select class="right" id="numPlayers" name="players">
                                    <option value=2>2</option>
                                    <option value=3>3</option>
                                    <option value=4>4</option>
                                    <option value=5>5</option>
                                    <option value=6>6</option>
                                    <option value=7>7</option>
                                    <option value=8>8</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="settings">
                            <td>
                                <label for="drawtime" style="color:white;">Draw Time:</label>
                                <select class="right" id="drawtime" name="drawtime">
                                    <option value=20>20</option>
                                    <option value=30>30</option>
                                    <option value=40>40</option>
                                    <option value=50>50</option>
                                    <option value=60>60</option>
                                    <option value=70>70</option>
                                    <option value=80>80</option>
                                    <option value=90>90</option>
                                    <option value=100>100</option>
                                    <option value=110>110</option>
                                    <option value=120>120</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="settings">
                            <td>
                                <label for="rounds" style="color:white;">Rounds:</label>
                                <select class="right" id="rounds" name="rounds">
                                    <option value=2>2</option>
                                    <option value=3>3</option>
                                    <option value=4>4</option>
                                    <option value=5>5</option>
                                    <option value=6>6</option>
                                    <option value=7>7</option>
                                    <option value=8>8</option>
                                    <option value=9>9</option>
                                    <option value=10>10</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="settings" style="border: 3px solid lightseagreen; font-size: larger; color: white; text-align: center;">
                            <td id="share">Invite your friends! Share room code:  
                                <button id="roomcode" style="height: 50px; width: 175px; font-size: large;">XXXXXX</button>
                            </td>
                        </tr>
                        <tr class="settings">
                            <td>
                                <button class="start" id="start">Start Game!</button>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    
                </td>
            </tr>
        </table>
        
    </div>
    
  </body>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="settings_page.js"></script>

</html>
