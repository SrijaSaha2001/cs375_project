<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
      content="width=device-width, 
      initial-scale=1">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="popup" class="popup">
      <div class = "wordChoices">
        <button id="choice1" class="choices"></button>
        <button id="choice2" class="choices"></button>
        <button id="choice3" class="choices"></button>
      </div>
    </div>
    <img src="lib.png" width="300">
    <br>
    <div class="banner">
      <img src="https://media.tenor.com/nEoz_3Q6_1YAAAAj/hourglass-time.gif" height="50">
    </div>
    <br>
    <table>
      <tr>
        <td>
          <table class="mainplayers">
            <tr>
              <th>PLAYERS</th>
            </tr>
          </table>
        </td>
        <td>
          <table class="draw">
            <tr>
              <td>
                  <canvas id="canvas" width="700" height="700" style="color: white;"></canvas>

                  <div class="tools">
                      <button type = "button" class="button"><img src="undo.jpg" width="30" height="30"></button>
                      <button type = "button" class="reset">RESET</button>
          
                      <button onClick="changeColor(this)" type="color" class="color" style="background: red;"></button>
                      <button onClick="changeColor(this)" type="color" class="color" style="background: orange;"></button>
                      <button onClick="changeColor(this)" type="color" class="color" style="background: yellow;"></button>
                      <button onClick="changeColor(this)" type="color" class="color" style="background: green;"></button>
                      <button onClick="changeColor(this)" type="color" class="color" style="background: blue;"></button>
                      <button onClick="changeColor(this)" type="color" class="color" style="background: indigo;"></button>
                      <button onClick="changeColor(this)" type="color" class="color" style="background: violet;"></button>
                      <button onClick="changeColor(this)" type="color" class="color" style="background: black;"></button>
                      <button onClick="changeColor(this)" type="color" class="color" style="background: white;"></button>
                      <button onClick="changeColor(this)" type="color" class="color" style="background: grey;"></button>
                      <button onClick="changeColor(this)" type="color" class="color" style="background: brown;"></button>
                      <input type="range" min="1" max="100" class="range" onInput="changeSize(this.value)" >
                  </div> 
              </td>
              <td>
                <table class="mainchat">
                  <tr>
                    <td>
                      <div class="chatbox">
                        <div class="page">
                          <div class="inbox" >
                            <div class="chats">
                              <div class="msgpg">
                              </div>
                            </div>
                            <div class="bottom">
                              <div class="inputt">
                                <input type="text" class="control" placeholder="Enter your guess...">
                                <div class="inputappend">
                                  <span class="inputt-text send"><i class="bis"></i></span>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>                  
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    
    
  </body>

  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="main_page.js"></script>

</html>
